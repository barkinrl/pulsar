version: v1
plugins:
  # --- BACKEND (GO) ---
  # Go eklentileri genelde global ($GOPATH/bin) çalışır, bunlarda sorun yok.
  - plugin: go
    out: gen/go
    opt: paths=source_relative
  - plugin: connect-go
    out: gen/go
    opt: paths=source_relative

  # --- FRONTEND (TYPESCRIPT) - KRİTİK DÜZELTME ---
  # 'plugin: es' yerine 'name' ve 'path' kullanıyoruz.
  # Böylece bilgisayarındaki eski versiyonu değil, projedeki en yeni versiyonu kullanıyor.
  - name: es
    path: web/node_modules/.bin/protoc-gen-es
    out: web/src/gen
    opt: target=ts
  - name: connect-es
    path: web/node_modules/.bin/protoc-gen-connect-es
    out: web/src/gen
    opt: target=ts
