version: v1
plugins:
  # --- BACKEND (GO) ---
  - plugin: go
    out: gen/go
    opt: paths=source_relative
  - plugin: connect-go
    out: gen/go
    opt: paths=source_relative

  # --- FRONTEND (TYPESCRIPT) - KRİTİK DÜZELTME ---
  - name: es
    path: web/node_modules/.bin/protoc-gen-es
    out: web/src/gen
    opt: target=ts
  - name: connect-es
    path: web/node_modules/.bin/protoc-gen-connect-es
    out: web/src/gen
    opt: target=ts
