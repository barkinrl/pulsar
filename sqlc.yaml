version: "2"
sql:
  - schema: "migrations" # Tablo yapısını buradan öğrenecek
    queries: "internal/db/queries" # Sorguları buradan alacak
    engine: "postgresql"
    gen:
      go:
        package: "db" # Üretilen kodun paket adı 'db' olsun
        out: "internal/db" # Kodları buraya çıkarsın
        sql_package: "pgx/v5" # Postgres için en hızlı driver (pgx) kullansın
        emit_json_tags: true # JSON dönüşümü için tag eklesin
        emit_interface: true # Test yazarken işimize yarayacak Interface'i üretsin
